# Tên project phải khớp với tên trong Karavan
camel.karavan.projectId=demo
camel.karavan.projectName=demo
camel.karavan.projectDescription=A demo integration project

# Kích hoạt live-reloading cho các route trong thư mục project
camel.main.routesReloadEnabled=true

# Cấu hình để Karavan build/push image vào local registry
quarkus.container-image.registry=registry:5000
quarkus.container-image.group=karavan
quarkus.container-image.name=demo
quarkus.container-image.tag=latest

# Bật các extension cần thiết cho Quarkus
# Đây là cách đúng để thêm AtlasMap và các tính năng khác
quarkus.camel.component.atlasmap.enabled=true
quarkus.camel.component.log.enabled=true
quarkus.camel.component.timer.enabled=true
quarkus.camel.component.direct.enabled=true

# Bật health check và dev console
camel.health.enabled=true
camel.health.exposure-level=full
quarkus.camel.dev-console.enabled=true