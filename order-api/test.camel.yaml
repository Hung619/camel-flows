              groovy:
                id: groovy-014f
                expression: |-
                  // Láº¥y Set-Cookie header
                                def cookies = exchange.in.getHeader("Set-Cookie")

                                def sid = ""
                                if (cookies) {
                                    if (cookies instanceof List) {
                                        cookies.each { c ->
                                            def matcher = (c =~ /sid=([^;]+)/)
                                            if (matcher.find()) sid = matcher.group(1)
                                        }
                                    } else {
                                        def matcher = (cookies =~ /sid=([^;]+)/)
                                        if (matcher.find()) sid = matcher.group(1)
                                    }
                                }

                                // Log kiá»ƒm tra
                                println "ğŸª ERPNext Set-Cookie raw: ${cookies}"
                                println "ğŸ‘‰ Extracted SID: ${sid}"

                                // LÆ°u vÃ o header vÃ  property
                                exchange.message.setHeader("ERPNext-SID", sid)
                                exchange.setProperty("ERPNext-SID", sid)
                                return sid
